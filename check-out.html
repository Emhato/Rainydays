<!DOCTYPE html>
<html>
    <head>
      <title>Check out Rainy Days Website </title>
      <meta name="Description" content="Purchase your selected item from Rainy Days Website ">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
      <link href="styles/check-out-styles.css" rel="stylesheet">
    </head>
    <body>
      <header>
        <nav>
          <ul class="grid1">
            <li class="checkout"><a class="checkout" href="check-out.html">Check Out</a></li>
            <li><a href=index.html><img class="logo" src="images/rainydays-logo.png" alt="Rainy days logo"></a></li>
            <li class="bagicon"><a href=check-out.html><img class="bagicon" src="images/rainydays-bag-icon.svg" alt="shopping chart"></a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="summary">
            <h1>Order summary</h1>
            <p class="quantity">Quantity</p>
            <p class="pri">Prize</p>
            <p class="tot">Total</p>
        </section>
        <section class="ordersummary">
            <h2>Hiking jacket</h2>
            <img class="item" src="images/hiking-jacket.jpg" alt="image of your selected item, the hiking jacket">
            <p class="number">1</p>
            <p class="size">Size M</p>
            <p class="prize1">1999kr</p>
            <p class="prize2">1999kr</p>
            <p class="prize3">1999kr</p>
            <p class="total">Items total</p>
        </section>
        <section>
          <h3>Adress</h3>
          <form method="GET" action="check-out-success.html">
            <div class="adressgrid">
              <label class="fn" for="firstname">First name*</label>
              <input type="text" name="firstname" placeholder="First name*">
              <label class="ln" for="lastname">Last name*</label>
              <input type="text" name="lastname" placeholder="Last name*">
              <label class="em" for="email">E-mail*</label>
              <input type="email" name="email" placeholder="E-mail*">
              <label class="al1" for="adress1">Adress line 1*</label>
              <input type="text" name="adress1" placeholder="Adress line 1*">
              <label class="al2" for="adress2">Adress line 2</label>
              <input type="text" name="adress2" placeholder="Adress line 2">
              <label class="cs" for="city">City/ Surburb*</label>
              <input type="text" name="city" placeholder="City/ Surburb*">
              <label class="zp" for="zip">Zip/ Postcode*</label>
              <input type="text" name="zip" placeholder="Zip/ Postcode*">
              <label class="phone" for="phonenumber">Phone*</label>
              <input type="tel" name="phonenumber" placeholder="Phone*">
              <label class="country" for="country">Country*</label>
              <input type="text" name="country" placeholder="Country*">
            </div>
            <h4>Payment</h4>
            <div class="paymentgrid">
              <label class="cn" for="cardnumber">Card number*</label>
              <input type="text" name="cardnumber" placeholder="Card number*">
              <label class="ep" for="expirydate">Expiry date*</label>
              <input type="date" name="expirydate" placeholder="Expiry date*">
              <label class="sc" for="security code">Security code*</label>
              <input type="text" name="security code" placeholder="Security code*">
              <input class="submit" type="submit" value="Pay and place order">
            </div>
          </form>
        </section>
      </main>
      <footer> 
      </footer>
    </body>
</html>
